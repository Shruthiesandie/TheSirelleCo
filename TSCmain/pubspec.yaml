name: sirelle
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  rive: ^0.12.4
  image_picker: ^1.0.7
  country_picker: ^2.0.21
  shimmer: ^3.0.0
  country_icons: ^2.0.2
  shared_preferences: ^2.2.2
  confetti: ^0.6.0
  intl: ^0.18.0
  google_fonts: ^6.2.0
  marquee: ^2.2.3
  flutter_shaders: any

  cupertino_icons: ^1.0.8

  # Add these packages for OpenAI support
  http: ^1.1.0
  dart_openai: ^5.0.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/splash/splash.png
    - assets/logo/logo.png
    - assets/animation/login_character.riv
    - packages/country_icons/icons/flags/png/
    - assets/shaders/liquid_chrome.frag