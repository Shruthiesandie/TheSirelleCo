name: sirelle
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  rive: ^0.12.4
  image_picker: ^1.0.7
  country_picker: ^2.0.21
  shimmer: ^3.0.0
  shared_preferences: ^2.2.2
  confetti: ^0.8.0
  intl: ^0.20.2
  google_fonts: ^6.2.0
  marquee: ^2.2.3
  lottie: ^3.1.0
  country_icons: ^3.0.0   # or whatever version you use

  cupertino_icons: ^1.0.8

  # Add these packages for OpenAI support
  http: ^1.1.0
  dart_openai: ^6.1.1
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bottles/
    - assets/images/candle/
    - assets/images/caps/
    - assets/images/ceramic/
    - assets/images/hair_accessories/
    - assets/images/key_chain/
    - assets/images/letter/
    - assets/images/nails/
    - assets/images/plusie/
    - assets/data/products.json
    - assets/logo/
    - assets/splash/
    - assets/animation/